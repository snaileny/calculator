<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js" type="module"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <span id="name">Calculator</span>
        <span class="nav-button" id="nav-minimize">ðŸ—•</span>
        <span class="nav-button" id="nav-resize">ðŸ—–</span>
        <span class="nav-button" id="nav-close">ðŸ—™</span>
        <div id="tab">
            <a href="https:/www.github.com/snaileny/calculator" target="_blank" id="tab-button"><u>G</u>itHub</a>
        </div>
        <div class="interior-container">
            <div class="output-container">
                <p id="output"></p>
            </div>
            <div class="input-container">
                <button type="button" data-value="memoryClear" data-type="task" class="input-cell input-cell-dark" title="Clear memory">MC</button>
                <button type="button" data-value="memoryRecall" data-type="task" class="input-cell input-cell-dark" title="Recall memory">MR</button>
                <button type="button" data-value="memorySubtract" data-type="task" class="input-cell input-cell-dark" title="Subtract from memory">M-</button>
                <button type="button" data-value="memoryAdd" data-type="task" class="input-cell input-cell-dark" title="Add to memory">M+</button>
                <button type="button" data-value="round" data-type="task" class="input-cell input-cell-dark" title="Round">F</button>
                <button type="button" data-value="backspace" data-type="task" class="input-cell input-cell-medium" title="Backspace">â—€</button>
                <button type="button" data-value="allClear" data-type="task" class="input-cell input-cell-medium" title="Clear all">AC</button>
                <button type="button" data-value="clear" data-type="task" class="input-cell input-cell-medium" title="Clear screen">C</button>
                <button type="button" data-value="changeSign" data-type="task" class="input-cell input-cell-medium" title="Change sign">Â±</button>
                <button type="button" data-value="root" data-type="task" class="input-cell input-cell-medium" title="Square root">âˆš</button>
                <button type="button" data-value="7" data-type="input" class="input-cell input-cell-light">7</button>
                <button type="button" data-value="8" data-type="input" class="input-cell input-cell-light">8</button>
                <button type="button" data-value="9" data-type="input" class="input-cell input-cell-light">9</button>
                <button type="button" data-value="divide" data-type="operation" class="input-cell input-cell-medium" title="Divide">Ã·</button>
                <button type="button" data-value="percentage" data-type="operation" class="input-cell input-cell-medium" title="Percentage">%</button>
                <button type="button" data-value="4" data-type="input" class="input-cell input-cell-light">4</button>
                <button type="button" data-value="5" data-type="input" class="input-cell input-cell-light">5</button>
                <button type="button" data-value="6" data-type="input" class="input-cell input-cell-light">6</button>
                <button type="button" data-value="multiply" data-type="operation" class="input-cell input-cell-medium" title="Multiply">Ã—</button>
                <button type="button" data-value="1" data-type="input" class="input-cell input-cell-light">1</button>
                <button type="button" data-value="2" data-type="input" class="input-cell input-cell-light">2</button>
                <button type="button" data-value="3" data-type="input" class="input-cell input-cell-light">3</button>
                <button type="button" data-value="subtract" data-type="operation" class="input-cell input-cell-medium" title="Subtract">-</button>
                <button type="button" data-value="equal" data-type="operation" class="input-cell input-cell-medium" title="Equal">=</button>
                <button type="button" data-value="0" data-type="input" class="input-cell input-cell-light">0</button>
                <button type="button" data-value="." data-type="input" class="input-cell input-cell-light" title="Decimal point">.</button>
                <button type="button" data-value="add" data-type="operation" class="input-cell input-cell-medium" title="Add">+</button>
            </div>
        </div>
    </div>
</body>
</html>
